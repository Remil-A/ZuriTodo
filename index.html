<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <section class="split-screen">
      <header class="left">
        <section class="copy">
          <h1>Learn to code by <br />watching others</h1>
          <p>
            See how experience developers solve problems in real-time.<br />
            Watching scripted tutorials is great, but understanding how <br />
            think is invaluable.
          </p>
        </section>
      </header>
      <main class="right">
        <section class="copy-py">
          <h3>
            Try it free 7 days <span class="sl">then $20/mo. thereafter</span>
          </h3>
        </section>
        <form>
          <div class="input-container name">
            <label for="first-name">First Name</label>
            <input
              type="text"
              name="firstName"
              id="first-name"
              required="First Name cannot be empty"
            />
          </div>
          <div class="input-container name">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="last-name"
              required="Last Name cannot be empty"
            />
          </div>
          <div class="input-container email">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              required="Looks like this is not an email"
            />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required="Password cannot be empty"
            />
          </div>
          <button type="submit" class="btn">Claim Your Free Trial</button>
          <section class="legal-copy">
            <p>
              <span class="small"
                >By clicking the button, you are agreeing to our </span
              ><a href="#">Terms and Services</a>
            </p>
          </section>
        </form>
      </main>
    </section>
  </body>
</html>
